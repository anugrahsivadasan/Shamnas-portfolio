<!doctype html>
<html lang="en">
  <head>

    <!-- Structured Data (Schema Markup) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Shamnas",
      "alternateName": "Shamnas Portfolio",
      "url": "https://your-domain.com/"
    }
    </script>

    <meta charset="UTF-8" />

    <!-- Mobile Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Title -->
    <title>Shamnas | Flutter Developer</title>

    <!-- SEO Description -->
    <meta
      name="description"
      content="Shamnas is a Flutter Developer specializing in building high-performance, cross-platform mobile applications with modern UI and seamless user experience."
    />

    <!-- Open Graph (Social Media Preview) -->
    <meta property="og:title" content="Shamnas | Flutter Developer" />
    <meta
      property="og:description"
      content="Flutter developer portfolio showcasing mobile apps, skills, and experience."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com/" />
    <meta property="og:image" content="https://your-domain.com/Shamnas.jpeg" />
    <meta property="og:site_name" content="Shamnas Portfolio" />

    <!-- Twitter Card (Optional but Professional) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Shamnas | Flutter Developer" />
    <meta
      name="twitter:description"
      content="Portfolio of Shamnas â€“ Flutter Developer building modern cross-platform applications."
    />
    <meta name="twitter:image" content="https://your-domain.com/Shamnas.jpeg" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="/Shamnas.jpeg"
      sizes="32x32"
    />

  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
